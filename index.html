<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card-wrapper">
    <img class="card-img" src="./images/illustration-hero.svg" alt="Card Hero Image">
    <div class="card-content-wrapper">
      <h1>
        Order Summary
      </h1>
      <p class="card-main-text">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
      <div class="plan-wrapper">
        <img class="music-logo" src="./images/icon-music.svg" alt="Music Logo">
        <div class="plan-details">
          <p class="plan-name">
            Annual Plan
          </p>
          <p class="plan-price">
            $59.99/year
          </p>
        </div>
        <a class="plan-change" href="#">
          Change
        </a>
      </div>
      <button class="btn btn-pay">
        Proceed to Payment
      </button>
      <button class="btn btn-cancel">
        Cancel Order
      </button>
    </div>
  </div>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Bry-cmd">Bryan Sanchez</a>.
  </div>
</body>
</html>
